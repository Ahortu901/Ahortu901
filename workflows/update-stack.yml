name: Update Tech Stack

on:
  schedule:
    - cron: "0 9 * * 1"   # every Monday 09:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Generate stack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - << 'PY'
          import os, requests
          from collections import Counter

          USER = "Ahortu901"
          token = os.environ.get("GITHUB_TOKEN")
          headers = {"Accept":"application/vnd.github+json"}
          if token:
            headers["Authorization"] = f"Bearer {token}"

          repos = requests.get(f"https://api.github.com/users/{USER}/repos?per_page=100", headers=headers).json()

          langs = Counter()
          for r in repos:
            if r.get("fork"):
              continue
            data = requests.get(r["languages_url"], headers=headers).json()
            for k,v in data.items():
              langs[k]+=v

          stack = "\n".join([f"- {k}" for k,_ in langs.most_common(20)])

          # Replace between markers in README
          import pathlib, re
          p = pathlib.Path("README.md")
          text = p.read_text(encoding="utf-8")

          new_block = f"<!-- STACK:START -->\n{stack}\n<!-- STACK:END -->"
          if "<!-- STACK:START -->" in text and "<!-- STACK:END -->" in text:
            text = re.sub(r"<!-- STACK:START -->.*?<!-- STACK:END -->", new_block, text, flags=re.S)
          else:
            text += "\n\n## ðŸ§° Tech Stack (auto-generated)\n" + new_block + "\n"

          p.write_text(text, encoding="utf-8")
          print("Updated README stack section.")
          PY

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update tech stack" || exit 0
          git push
